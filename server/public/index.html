<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST:</title>
</head>
<body>

    <header class="container">
        <div class="row justify-content-center">
            <h1>TO DO LIST:</h1>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h2>To Do Item</h2>
                <form>
                    <div class="form-group">
                        <label for="todo-in">Insert To Do Item:</label>
                        <textarea class="form-control" id="todo-in" rows="3" placeholder="To Do"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date-in">Due By:</label>
                        <input type="date" placeholder="Due By" class="form-control" id="date-in">
                    </div>
                    <button id="submit-button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col align-self-center">
            <div class="table-responsive">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Completed?</th>
                            <th scope="col">To Do:</th>
                            <th scope="col">Due By:</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                        <!-- jQuery will fill in  -->
                    </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>

   

</body>
</html>
